<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/sass/main.scss">
    <script defer type="module" src="src/js/controller.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_menu">
                <div class="add_recipe">Add Recipe</div>
                <div class="bookmark">Bookmark</div>
            </div>

            <div class="search">
                <p>Search Recipes</p>
                <form class="search_container">
                    <input class="search_container_field" type="text" placeholder="Search over 1,000,000 recipes">
                    <button class="search_container_button" type="submit">Search</button>
                </form>

            </div>
        </header>

        <section class="results_container">
            <div class="results_container_row_1">
                <div class="preview">
                    <div class="preview_unit">
                        <figure class="preview_unit_img"></figure>
                        <div class="preview_unit_info">
                            <div class="preview_unit_info_name">Name</div>
                            <div class="preview_unit_info_description">
                                <div class="description">description</div>
                                <div class="calories">calories</div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="results">results</div>
                <div class="graph">graph</div>
            </div>
            <div class="results_container_row_2">
                <div class="data">data</div>
                <div class="ingredients">ingredients</div>
                <div class="api">api</div>
            </div>

        </section>
    </div>

</body>

</html>
